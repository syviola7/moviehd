  <title>MovieHD</title>

<body style="background-color: #181818; color: #fff; font-family: Arial, sans-serif;">
  <div class="navbar">
    <div class="nav-links">
      <a href="index.html" style="color: #fff; text-decoration: none; font-size: 24px;">MovieHD</a>
    </div>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search..." oninput="searchMovies()">
      <div class="search-dropdown" id="search-dropdown"></div>
    </div>
  </div>

  <div class="movie-banner" id="banner"
    style="font-family: 'Courier New', Courier, monospace; position: relative; height: 100px; background-color: #000; display: flex; align-items: center; justify-content: center; margin-top: 2px;">
    <div style="position: absolute; color: #fff; text-align: center; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));">
      <h2 id="banner-title" style="background-color: rgba(0, 0, 0, 0.5); padding: 10px;">Endless Movies, TV Shows &
        Anime</h2>
      <p style="background-color: rgba(0, 0, 0, 0.5); padding: 5px;">Old & New Movies, Just Search and Stream.</p>
    </div>
  </div>

  <div class="content-container" style="padding: 10px;">
    <div class="card-grid" style="display: flex; flex-direction: column; gap: 10px;">
      <div class="card" style="flex: 1; min-width: 200px;">
        <h2>Lastest Movies</h2>
        <div class="list" id="recommended-list"></div>
      </div>
      <div class="card" style="flex: 1; min-width: 200px;">
        <h2>Tv Shows</h2>
        <div class="list" id="tv-shows-list"></div>
      </div>
      <div class="card" style="flex: 1; min-width: 200px;">
        <h2>Anime</h2>
        <div class="list" id="anime-list"></div>
      </div>
    </div>
  </div>

  <div class="modal" id="modal"
    style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); justify-content: center; align-items: center;">
    <div class="modal-content"
      style="position: relative; background-color: #000; padding: 20px; max-width: 800px; max-height: 90vh; overflow-y: auto;">
      <span class="close" onclick="closeModal()"
        style="color: red; font-size: 24px; cursor: pointer; position: absolute; top: 10px; right: 10px;">&times;</span>
      <div class="modal-body">
        <img id="modal-image" src="" alt="" loading="lazy" style="max-width: 100%; height: auto;" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating"></div>
          <p id="modal-description"></p>
        </div>
      </div>
      <div class="server-selector" style="margin-top: 20px;">
        <label for="server">Change Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
        </select>
      </div>
      <iframe id="modal-video" width="100%" height="315" frameborder="0" allowfullscreen loading="lazy"></iframe>
    </div>
  </div>

  <footer class="footer" style="background-color: #000; padding: 10px; text-align: center; margin-top: 20px;">
    <div class="footer-content">
      <p>&copy; 2025 MovieHD. All rights reserved.</p>
      <div class="footer-links">
        <a href="#" style="color: #fff; margin: 0 10px; text-decoration: none;">Disclaimer</a>
        <a href="#" style="color: #fff; margin: 0 10px; text-decoration: none;">About Us</a>
        <a href="#" style="color: #fff; margin: 0 10px; text-decoration: none;">Contact Us</a>
      </div>
    </div>
  </footer>
</body>
