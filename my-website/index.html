
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MovieHD</title>
  <link rel="stylesheet" href="css/home.css">
  <link rel="preload" href="css/home.css" as="style">
  <link rel="preload" href="js/home.js" as="script">
  <link rel="manifest" href="manifest.json">
  <script defer src="js/home.js"></script>
  <link rel="icon" href="logo.png" type="image/png" />

</head>

<body>
  
  <div class="navbar">
    <div class="nav-links">
      <a href="index.html">MovieHD</a>
      <input type="text" class="search-bar" placeholder="Search" onfocus="openSearchModal()" />
    </div>
  </div>
  <div class="movie-banner" style="position: relative; display: flex; align-items: center; justify-content: center;">
    <div style="position: absolute; color: white; text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8); text-align: center;">
      <h2 style="background-color: rgba(0, 0, 0, 0.5);">Endless Movies, TV Shows & Anime</h2>
      <p style="background-color: rgba(0, 0, 0, 0.5);">Old & New Movies, Just Search and Stream.</p>
    </div>
  </div>

  <br>


  <div class="banner" id="banner">
    <h1 id="banner-title"></h1>
  </div>

  <div class="content-container">
    <div class="card-grid">
      <div class="card">
        <h2>Movies</h2>
        <div class="list" id="movies-list" style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;"></div>
      </div>

      <div class="card">
        <h2>TV Shows</h2>
        <div class="list" id="tvshows-list" style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;"></div>
      </div>

      <div class="card">
        <h2>Anime</h2>
        <div class="list" id="anime-list" style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;"></div>
      </div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()" style="color: red;">&times;</span>
      <div class="modal-body">
  <img id="modal-image" src="" alt="" />
  <div class="modal-text">
    <h2 id="modal-title"></h2>
    <div class="stars" id="modal-rating"></div>
    <p id="modal-description"></p>
  </div>
</div>
      
      <div class="server-selector">
        <label for="server">Change Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
        </select>
      </div>
      <iframe id="modal-video" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()" style="color: red;">&times;</span>
    <input type="text" id="search-input" placeholder="Search for a movie or show..." oninput="searchTMDB()" />
    <div class="results" id="search-results"></div>
  </div>

<footer class="footer">
  <div class="footer-content">
    <p>&copy; 2025 MovieHD. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Disclaimer</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
    </div>
  </div>
</footer>

  
</body>
