<body style="background-color: #181818; color: #fff; font-family: Arial, sans-serif; margin: 0; padding: 0;">
  <div class="navbar" style="display: flex; justify-content: space-between; padding: 10px; background-color: #000;">
    <div class="nav-links">
      <a href="index.html" style="color: #fff; text-decoration: none; font-size: 24px;">MovieHD</a>
    </div>
  </div>

  <div class="movie-detail" style="position: relative; padding: 20px; min-height: calc(100vh - 60px);">
    <div class="backdrop" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; opacity: 0.5; z-index: -1;"></div>
    <img id="modal-image" src="" alt="" style="width: 300px; height: 450px; float: left; margin-right: 20px; position: relative; z-index: 1;">
    <div class="movie-info" style="position: relative; z-index: 1;">
      <h1 id="modal-title"></h1>
      <p id="movie-meta" style="color: #ccc;"></p>
      <p id="modal-description"></p>
      <div style="margin: 20px 0;">
        <button id="play-button" style="background-color: #e50914; color: #fff; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer;">Play</button>
        <span id="modal-rating" style="margin-left: 20px;">Score: <span></span> / 5</span>
        
        
      </div>
      <div style="margin-top: 20px;">
        <p>Country: <span id="country"></span></p>
        <p>Genre: <span id="genre"></span></p>
        <p>Year: <span id="year"></span></p>
        <p>Director: <span id="director"></span></p>
        <p>Stars: <span id="stars"></span></p>
        <p>Tags: <span id="tags"></span></p>
      </div>
      <div id="server-selector" style="margin-top: 20px;">
        <p>If current server doesn't work, please try other servers below.</p>
        <button id="server1" style="background-color: #e50914; color: #fff; border: none; padding: 5px 10px; margin-right: 10px; cursor: pointer;">Server 1</button>
        <button id="server2" style="background-color: #666; color: rgb(255, 255, 255); border: none; padding: 5px 10px; margin-right: 10px; cursor: pointer;">Server 2</button>
        <button id="server3" style="background-color: #666; color: #fff; border: none; padding: 5px 10px; cursor: pointer;">Server 3</button>
      </div>
      <iframe id="modal-video" width="100%" height="315" frameborder="0" allowfullscreen style="margin-top: 20px; display: none;"></iframe>
    </div>
  </div>

  <footer class="footer" style="background-color: #000; padding: 10px; text-align: center; margin-top: 20px;">

  </footer>
